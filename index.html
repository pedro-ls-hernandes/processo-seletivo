<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Integrale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <form>
                <div class="heading">
                    <h1>Cadastro</h1>
                </div>
                <div class="formulario">
                    <div class="input-form">
                        <input type="text" minlength="3" id="name" class="input-field" autocomplete="off" required>
                        <label for="name">Nome</label>
                    </div>
                    <div class="input-form">
                        <input type="email" minlength="3" id="email" class="input-field" autocomplete="off" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-form">
                        <input type="password" minlength="3" id="password" class="input-field" autocomplete="off" required>
                        <label for="password">Senha</label>
                    </div>
                    <input type="submit" value="Enviar" id="submit" class="submit-btn">
                    </form>
                </div>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
